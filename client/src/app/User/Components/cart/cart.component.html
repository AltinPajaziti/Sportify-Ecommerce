<div class="cart-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element" class="image-cell">
        <img [src]="element.photo" alt="" class="product-image">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
    </ng-container>

    <!-- Buy Button Column -->
    <ng-container matColumnDef="Buybutton">
      <th mat-header-cell *matHeaderCellDef> Buy </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button class="buy-button" (click)="BuyNow(element.id)">Buy Now</button>
      </td>
    </ng-container>

    <!-- Delete Button Column -->
    <ng-container matColumnDef="DeleteButton">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab class="delete-button" aria-label="Delete item" (click)="Delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
