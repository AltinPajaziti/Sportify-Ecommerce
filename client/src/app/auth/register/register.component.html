<mat-card class="register-card">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="Group" (ngSubmit)="Register()">
      <mat-form-field>
        <input type="text" matInput placeholder="Name" formControlName="Username">
        <mat-error *ngIf="Group.get('Username')?.invalid && Group.get('Username')?.touched">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="Email">
        <mat-error *ngIf="Group.get('Email')?.invalid && Group.get('Email')?.touched">
          <span *ngIf="Group.get('Email')?.hasError('required')">Email is required.</span>
          <span *ngIf="Group.get('Email')?.hasError('pattern')">Email is not valid.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="Group.get('password')?.invalid && Group.get('password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Address" formControlName="Address">
        <mat-error *ngIf="Group.get('Address')?.invalid && Group.get('Address')?.touched">
          Address is required.
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-flat-button color="primary" >Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
