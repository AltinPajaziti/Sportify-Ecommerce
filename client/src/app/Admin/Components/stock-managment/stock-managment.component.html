<div class="mat-elevation-z8" style="padding: 25px;">
    <h1>Stock Managment</h1>
    <button mat-raised-button color="primary" (click)="openPopup()">Add Stock</button>

    <table mat-table [dataSource]="dataSource" class="mat-table">
        <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
      </ng-container>


      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
      </ng-container>

      
      <ng-container matColumnDef="OutofStock">
        <th mat-header-cell *matHeaderCellDef> Out of Stock </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" *ngIf="element.quantity <=1">Out of Stock</button>


          <button mat-raised-button color="primary" *ngIf="element.quantity >1 ">In Stock</button>
        </td>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
