<div class="cart-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <!-- Inserted By Column -->
      <ng-container matColumnDef="InsertedBy">
        <th mat-header-cell *matHeaderCellDef> Inserted By </th>
        <td mat-cell *matCellDef="let element">{{ element.insertedby }}</td>
      </ng-container>
  
      <!-- Last Modified Column -->
      <ng-container matColumnDef="LastModified">
        <th mat-header-cell *matHeaderCellDef> Last Modified </th>
        <td mat-cell *matCellDef="let element">{{ element.lastModified }}</td>
      </ng-container>
  
      <!-- Delete Button Column -->
      <ng-container matColumnDef="DeleteButton">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-fab class="delete-button" aria-label="Delete item" (click)="deleteItem(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
